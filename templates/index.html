<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Kahoot search</title>
		<link href="/static/style.css" rel="stylesheet"></head>
		<script  src="/static/script.js"></script>
	</head>
		
		</script>
    <body onload="getDate()">
			<div class="container">
        <form autocomplete="off" action="https://www.google.com/search" method="get">
				<table>
					<thead><tr><th>
						<a href ="https://www.kahoot.it" target ="_blank">
						<img src="/static/kahoot2.png" alt="Kahoot Search" width="300" height="200">
					</a></th></tr></thead>
					<tbody>
					<tr>
						<td>
            <input name="q" id="txtSearch" type="text" placeholder="Search Kahoot.it" onkeyup="toggleButton()">

            <input type="submit" disabled value="Search" name="btnSearch" id="btnSearch">
						</td>
					</tr>
					<tr>
						<td class="footer"><img height="14px" src="static/leaf.png">&nbsp;&nbsp;Carbon neutral since 2023</td>
					</tr>
					<tr>
						<td class="footer">
							<a href="https://www.kahoot.it" target ="_blank">
								About Kahoot </a>
						&nbsp;|&nbsp;<span id="date"></span>
						</td>
					</tr>
					</tbody>
				</table>
        </form>
			</div>
    </body>
</html>
